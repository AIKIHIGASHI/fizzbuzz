on: push

jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:

        - uses: actions/checkout@v2.0.0

        - uses: actions/setup-node@v2
        with:
          node-version: '14'

        - run: npm ci

        - run: npm test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:

        - uses: actions/checkout@v2.0.0

        - uses: actions/setup-node@v2
        with:
          node-version: '14'

        - run: npm ci

        - run: npm run lint
